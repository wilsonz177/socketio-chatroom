<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>

 
      <script>
      $(document).ready(function() {
         var socketio = io.connect();
         $("#message").hide();
         $("#rooms").hide();
         $("#users").hide();
         $("form").submit(function(event){
            event.preventDefault();
         });
         
         $("#submitusername").click(function(){ //just adds the new user
            var name = $("#name").val();
            if (name !== "") {
                socketio.emit("submitusername", name);
                $("#login").detach();
                $("#rooms").show();
            }
         });
         
         $("#join").click(function(){
            var pub = $("#allrooms").val();
            var room = $("#allrooms option:selected").text();
            console.log("pub: ", pub);
            console.log("room: ", room);
            var pass = $("#privatepassword").val();
           
            socketio.emit("join",{"room": room, "pub":pub, "pass": pass});
         });
         
          $("#send").click(function(){
            var msg = $("#messageToChat").val();
            socketio.emit("message_to_server", msg);
         });
          
         $("#create").click(function(){
            var roomname = $("chatroomname").val();
            var type = $("typeofroom").val();
            var password = $("chatroompassword").val();
            var a = true;
            if (type == "private"){
               a = false;
            }
            console.log("pressed create");
            socketio.emit("createroom", { "roomname": roomname, "pub": a, "password": password});
         });
          
          
         $("#message").keypress(function(e){
            if(e.which == 13) {
                var msg = $("#message").val();
                socketio.emit("send", msg);
                $("#message").val("");
            }
         });
         
         $("#typeofroom").on('change', function() {
            if ($("#typeofroom").val() == "private") {
                $("#setpassword").show();
            }
            if ($("#typeofroom").val() == "public") {
                $("#setpassword").hide();
            }
            
          });
         
         $("#allrooms").on('change', function() {
            if ($("#allrooms").val() == "false") {
                $("#passwordforprivateroom").show();
            }
            if ($("#allrooms").val() == "true") {
               $("#passwordforprivateroom").hide();
            }
            
          });
         
         socketio.on("banned", function() {

                $("#msgfromroom").append("You're banned from this room!");            
         });
         
         socketio.on("wrongpassword", function() {     
               $("#privatepassword").attr("placeholder", "Wrong Password!");             
         });
         
         socketio.on("loadpage", function(rooms) {
            console.log("loading");
            for (var key in rooms){
               console.log(key);
               if (key.pub === true){
                  $("#allrooms").append($('<option>', { 
                        value: "true",
                        text : key
                    }));
               } else {
                   $("#allrooms").append($('<option>', { 
                        value: "false",
                        text : key
                    }));
               }
            }
         });

         socketio.on("update", function(people){
            console.log("about to hide room options");
                $("#allrooms").hide();
                $("#message").show();
                $("#people").empty();
                $.each(people, function(socketid, name) {
                    $('#people').append("" + name + "");
                });
         });
         
         socketio.on("message_to_client", function(who, msg){
                $("#msgs").append("" + who + " says: " + msg + "");
         });
         
         //socketio.on("disconnect", function(){
         //   $("#msgs").append("The server is not available");
         //   $("#message").attr("disabled", "disabled");
         //   $("#send").attr("disabled", "disabled");
         //});
             
      });
      
      </script>
      
      
   
   </head>
   <body>
      
            
      <div id="login">
         <form>
            Username: <input type="text" id="name">
                      <input type="button" name="submitusername" id="submitusername" value="Submit">
         </form>
      </div>
      
      
      <div id="rooms">
         All Chatrooms:
         <select id="allrooms">

         </select>
         <div id="passwordforprivateroom">
               Password: <input type="text" id="privatepassword" placeholder="">
         </div>
         <ul id="msgfromroom">  
         
         <input type="button" name="join" id="join" value="Join">
         
         <form id = "newchatroom">
            Create Chatroom
            
            Name of Room: <input type="text" id="chatroomname">
            <select id="typeofroom">
               <option value="private" selected="selected">Private</option>
               <option value="public" >Public</option>
            </select>
            <div id="setpassword">
               Set Password: <input type="text" id="chatroompassword">
            </div>
                  <input type="submit" name="create" id="create" value="Create">
         </form>
      </div>
         
            
      <div id="users">
         People: 
         <ul id="people"></ul>
      </div>
      
      <div id="message">
         <form>
            Your message: <input type="text" id="messageToChat">
                          <input type="button" name="send" id="send" value="Send">
         </form>
      </div>
      
      <div id="chatlog">

         <ul id="msgs">   
      </div>
      
   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>

 
      <script>
      $(document).ready(function() {
         var socketio = io.connect();
         $("#message").hide();
         $("form").submit(function(event){
            event.preventDefault();
         });
         
         $("#join").click(function(){
            var name = $("#name").val();
            if (name != "") {
                socketio.emit("join", name);
                $("#login").detach();
                $("#message").show();
                //$("#msg").focus();
                ready = true;
            }
         });
         
          $("#send").click(function(){
            var msg = $("#messageToChat").val();
            console.log("this is the message: " + msg);
            socketio.emit("message_to_server", msg);
         });
          
         $("#message").keypress(function(e){
            if(e.which == 13) {
                var msg = $("#message").val();
                socketio.emit("send", msg);
                $("#message").val("");
            }
         });
          
         socketio.on("update", function(msg) {
            if(ready)
                $("#msgs").append("" + msg + "");
                
         });

         socketio.on("update-people", function(people){
            if(ready) {
                $("#people").empty();
                $.each(people, function(clientid, name) {
                    $('#people').append("" + name + "");
                });
            }
         });
         
         socketio.on("message_to_client", function(who, msg){
            if(ready) {
                $("#msgs").append("" + who + " says: " + msg + "");
            }
         });
         
         socketio.on("disconnect", function(){
            $("#msgs").append("The server is not available");
            $("#message").attr("disabled", "disabled");
            $("#send").attr("disabled", "disabled");
         });
             
      });
      
      </script>
      
      
   
   </head>
   <body>
      
      <div>
         People: 
         <ul id="people"></ul>
      </div>
      
      <div id="login">
         <form>
            Username: <input type="text" id="name">
                      <input type="button" name="join" id="join" value="Join">
         </form>
      </div>
      
      <div id="message">
         <form>
            Your message: <input type="text" id="messageToChat">
                          <input type="button" name="send" id="send" value="Send">
         </form>
      </div>
      
      <div id="chatlog">
         <ul id="msgs">   
      </div>
      
   </body>
</html>
